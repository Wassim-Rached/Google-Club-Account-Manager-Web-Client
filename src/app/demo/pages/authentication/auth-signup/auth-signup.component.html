<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <form class="card" [formGroup]="formGroup" (ngSubmit)="onSignup()">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <!-- <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" />
      </div> -->
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email" />
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" />
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" />
        </div>
        <!-- <div class="form-group text-start mb-4">
        <div class="checkbox checkbox-fill d-inline">
        <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="" />
        <label for="checkbox-fill-1" class="cr">Remember me</label>
        </div>
      </div> -->
        <div class="form-group text-start mb-3">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2" formControlName="terms" />
            <label for="checkbox-fill-2" class="cr">
              I agree to the
              <a target="_blank" [href]="termsAndConditionsUrl">terms and conditions</a>
            </label>
          </div>
        </div>
        <button class="btn btn-primary shadow-2 mb-4" [disabled]="!formGroup.valid || isSubmitting">
          <span *ngIf="isSubmitting">Creating...</span>
          <span *ngIf="!isSubmitting">Sign up</span>
        </button>
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/auth/signin']">Log in</a>
        </p>
      </div>
    </form>
  </div>
</div>
